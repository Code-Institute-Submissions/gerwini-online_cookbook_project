{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-user-cog prefix yellow-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-user-lock prefix yellow-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large orange darken-2 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? 
                <a href="{{ url_for('register') }}" class="yellow-text text-darken-4"> Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
